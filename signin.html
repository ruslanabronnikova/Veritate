<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/manrope.css">
    <title>Вход</title>
  </head>

  <body>
    <section class="container h-100 mt-5">
      <div class="row align-items-center justify-content-center pb-5 mb-5">
        <div class="col-lg-6 d-flex flex-column">
          <div class="d-flex flex-column">
            <h1>Добро пожаловать!</h1>
            <p class="text-3 mt-3">Заполните данные ниже, чтобы войти в систему</p>
          </div>
          <form class="needs-validation mt-3">
            <div class="row g-3">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Email" required />
              </div>
  
              <div class="col-sm-12">
                <input type="password" class="form-control" id="password" placeholder="Пароль" required />
              </div>
            </div>
          </form>
          <button class="ms-2 button mt-4" type="submit" type="submit" onclick="validateInput()">
            Войти <img src="./img/icon-btn.svg" />
          </button>
          <div class="ms-2 d-flex align-items-center justify-content-between mt-3">
            <a href="/register.html">
              <p class="text-1">Еще не зарегистрированы?</p>
            </a>
            <a href="/reset-password.html">
              <p class="text-1">Забыли пароль?</p>
            </a>
          </div>
        </div>
        <div class="col-lg-6 mt-xxl-0 mt-xl-0 mt-lg-0 mt-3">
          <img class="w-100 rounded-5" src="./img/main-img.png" />
        </div>
      </div>
    </section>
  </body>
</html>
